<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Steve the Adventurer</title>
  </head>
  <body>
    <div class="scoreboard">
      Score: <span id="score">0</span> pts
    </div>
    <div class="choices">
      <div id="prompt">Welcome! Click on Steve to begin.</div>
      <button id="start"></button>
      <button id="sword" class="hidden"></button>
      <button id="crossbow"class="hidden"></button>
      <button id="forest" class="hidden"></button>
      <button id="sea" class="hidden"></button>
      <button id="cave" class="hidden"></button>
      <button id="rock" class="hidden"></button>
      <button id="boat" class="hidden"></button>
      <button id="beach" class="hidden"></button>
      <button id="fail" class="hidden"></button>
      <button id="gold" class="hidden"></button>
      <button id="mermaid" class="hidden"></button>
      <input  id="answer" class="hidden" type="text"></input>
      <button id="submit" class="hidden" type="submit">Answer</button>
    </div>
    <script type="text/javascript" src="nightmare.js"></script>
  </body>
</html>
